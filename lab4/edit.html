<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Lab 4</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 md offset-2 mt-5">
                <h3 class="text-center">Редактирование одной записи</h3>
            </div>
        </div>
        <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Firstname">Firstname</label>
                <input type="text" class="form-control" id="Firstname" placeholder="Michael" required>
                <div class="invalid-feedback">
                    Please fill in your firstname
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="Lastname">Lastname</label>
                <input type="text" class="form-control" id="Lastname" placeholder="Gasin" required>
                <div class="invalid-feedback">
                    Please fill in your lastname
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="Nickname">Nickname</label>
              <input type="text" class="form-control" id="Nickname" placeholder="@diagorn" required>
              <div class="invalid-feedback">
                Please fill in your nickname
              </div>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputState">Availible</label>
                <select id="inputState" class="form-control" required>
                  <option>Yes</option>
                  <option selected>No</option>
                </select>
                <div class="invalid-feedback">
                    Please fill in your availibility
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="GasinMA@mpei.ru">
                <div class="invalid-feedback">
                    Please fill in your email
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sendEmail">
                <label class="form-check-label" for="sendEmail">
                  Send me an email
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
          </form>
    </div>

    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
</body>
</html>
