<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery-ui-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Lab 3</title>
</head>
<body>
    <h1>H1 tag 1</h1>
    <h1>H2 tag 2</h1>
    <h1>H3 tag 3</h1>
    <button id="h1-changer">Change h1 tags style</button>
    <hr>

    <div id="accordion">
        <h3>Section 1</h3>
        <div>
          <p>
          Section 1 text
          </p>
        </div>
        <h3>Section 2</h3>
        <div>
          <p>
            Section 1 text
          </p>
        </div>
        <h3>Section 3</h3>
        <div>
          <p>
            Section 3 text
          </p>
          <ul>
            <li>Section 3 first option</li>
            <li>Section 3 second option</li>
            <li>Section 3 last option</li>
          </ul>
        </div>
        <h3>Section 4</h3>
        <div>
          <p>
            Section 4 text
          </p>
        </div>
      </div>
      <hr>

      <div class="alert alert-primary" role="alert">
        This is a primary alertâ€”check it out!
      </div>
      <button id="show-alert">Show alert</button>
      <button id="close-alert">Hide alert</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
        src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.alert').hide();
        })
        $('#h1-changer').click(function() {
            let randomFontSize = Math.floor(Math.random() * 72);
            $('h1').css('font-size', randomFontSize + 'px')
        }); 
        
        $( function() {
            $( "#accordion" ).accordion();
        } );

        $('#show-alert').click(function() {
            $('.alert').show();
        });
        $('#close-alert').click(function() {
            $('.alert').hide();
        })
    </script>
</body>
</html>
